{% extends 'layout.html' %}
{% block title %}Users List{% endblock %}

{% block content %}

<div style="margin: auto" xmlns="http://www.w3.org/1999/html">
    <div style="display: flex; justify-content: space-between" >
        <h2>Users List</h2>
        <div style="margin-right: 10px"> <a href="{{ url_for('accounts.register') }}"> + New User</a></div>
    </div>
    <table style="margin: auto; margin-top: 10px" border="1" cellpadding="8">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('accounts.edit_user', user_id=user.id) }}">Edit</a> |
                <a href="{{ url_for('accounts.delete_user', user_id=user.id) }}"
                   onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
