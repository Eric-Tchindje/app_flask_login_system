<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        {
        %
        block
        style
        %
        }
        {
        %
        endblock
        %
        }
    </style>
</head>
<body class="loggedin">
<nav class="navtop">
    {% block nav %}
    <div>
        <h1>Website Title</h1>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('accounts.profile') }}"><i class="fas fa-user-circle"></i>Profile</a>

        {# Admin-only link #}
        {% if session.get('loggedin') and session.get('role') == 'admin' %}
            <a href="{{ url_for('accounts.users') }}"><i class="fas fa-users"></i>Users</a>
        {% endif %}

        <a href="{{ url_for('accounts.logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </div>
    {% endblock %}
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
